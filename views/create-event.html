<!DOCTYPE html>
<html>
{% extends "layout.html" %}

{% block mainContent %}

  {% if errors %}
    <div class="form-errors">
      <p>Please correct the following errors!</p>
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

<form class="form-horizontal" id="create-event" method="POST">
  <fieldset>
    <legend>Create New Event</legend>
    <a href="http://imgur.com/1u6vWP1"><img src="http://i.imgur.com/1u6vWP1.gif" title="source: imgur.com" /></a>
    <p></p>
    <p></p>
    <div class="form-group">
      <label for="title" class="col-lg-2 control-label">Event Title:</label>
      <div class="col-lg-10"> 
      <input type="text" name="title">
      </div>
    </div> 
    <div class="form-group">
        <label for="location" class="col-lg-2 control-label">Event Location:</label>
        <div class="col-lg-10"> 
        <input type="text" name="location">
        </div>  
    </div>
    <div class="form-group">
      <label for="image" class="col-lg-2 control-label">Event Image:</label>
      <div class="col-lg-10"> 
      <input type="text" name="image">
      </div>
    </div>
    <div class="form-group">
      <label for="year" class="col-lg-2 control-label">Event Year:</label>
      <div class="col-lg-10"> 
      <select name="year">
        {% for year in allowedDateInfo.years %}
          <option value="{{year}}">{{year}}</option>
        {% endfor %}
      </select>
      </div>
    </div>
    <div class="form-group">
    <label for="month" class="col-lg-2 control-label">Event Month:</label>
      <div class="col-lg-10"> 
      <select name="month">
        {% for monthNumber, monthName in allowedDateInfo.months %}
          <option value="{{monthNumber}}">{{monthName}}</option>
        {% endfor %}
    </select>
    </div>
  </div>
    <div class="form-group">
      <label for="day" class="col-lg-2 control-label">Event Day:</label>
      <div class="col-lg-10">
      <select name="day">
        {% for days in allowedDateInfo.days %}
          <option value="{{days}}">{{days}}</option>
        {% endfor %}
    </select> 
  </div>
  </div>
    <div class="form-group">
    <label for="hour" class="col-lg-2 control-label">Event Hour:</label>
      <div class="col-lg-10">
        <select name="hour">
        {% for hours in allowedDateInfo.hours %}
          <option value="{{hours}}">{{hours}}</option>
        {% endfor %}
      </div>
      </div>
    </select>
    <div class="form-group">
    <label for="minute" class="col-lg-2 control-label">Event Minute:</label>
      <div class="col-lg-10">
        <select name="minute">
        {% for minutes in allowedDateInfo.minutes %}
          <option value="{{minutes}}">{{minutes}}</option>
        {% endfor %}
      </select>
      </div>
    </div>
    <p></p>
  <div class="form-group">
      <div class="col-lg-10">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
    </fieldset>
  </form>
{% endblock %}
<footer></footer>
</html>
