<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css' />
    <style>
      header {
        text-align: center;
      }
      h1 {
        font-size: 70px;
      }
      img {
        margin: 40px 0px 0px 0px;
        border: 7px solid white;
        border-radius: 20px;
      }
      footer {
        text-align: center;
        display: inline;
      }
    </style>
  </head>

	<body class="container">

    {% block header %}
      <header>
      
      </header>
    {% endblock %}

    {% block mainContent %}
      <section>Welcome to {{ title }}. {{tagline}}</section>
    {% endblock %}

    {% block footer %}
      <footer>
        <p>
        <a href="/">Home</a>    
        <a href="/about">About Us</a>   
        <a href="/events/new">Create a New Event</a>
        </p>
      </footer>
    {% endblock %}

  </body>
</html>
