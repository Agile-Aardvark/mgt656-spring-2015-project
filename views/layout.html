<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css' />
    <style>
      header {
        text-align: center;
      }
      h1 {
        font-size: 70px;
      }
      ul {
        padding: 10px;
      }
      li {
        display: inline;
        padding: 0px 10px 0px 10px;
      }
      img {
        margin: 40px 0px 0px 0px;
        border: 7px solid white;
        border-radius: 20px;
      }
    </style>
  </head>

	<body class="container">

    {% block header %}
      <header>
      <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/about">About Us</a></li>   
      <li><a href="/events/new">Create a New Event</a></li>
      </ul>
      </header>
    {% endblock %}

    {% block mainContent %}
      <section>Welcome to {{ title }}. {{tagline}}</section>
    {% endblock %}

    {% block footer %}
      <footer>The Agile Aardvarks are: Ali, Ashlee, and Eric.</footer>
    {% endblock %}

  </body>
</html>
